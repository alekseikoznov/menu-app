<ul>
    {% for item in menu_items %}
        <li>
            <a href="{{ item.url }}" {% if is_active and item.url == current_path %}class="active"{% endif %}>{{ item.title }}</a>
            {% if item.children.count %}
                <ul>
                    {% for child in item.children.all %}
                        <li><a href="{{ child.url }}" {% if is_active and child.url == current_path %}class="active"{% endif %}>{{ child.title }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
